{% extends "base.html" %}
{% block content %}

     <div class="hero-unit">
       <h1>{{ user.first_name }} {{ user.last_name }}</h1>
       <p>Welcome back to AIVScan! What would you like to do?</p>
       <p><a class="btn btn-primary btn-large" href="{% url scan %}">
       Start a new scan &raquo;</a></p>
     </div>

     <h2>Previous Scans</h2>
     <table class="table table-striped">
       <thead><tr><th>Date</th><th>Host</th></tr></thead>
       <tbody id="scan_table">
     </tbody>
     </table>

<div style="text-align:right">
  <a href="{% url slideshow %}">I want to see the slideshow again!</a>
</div>
{% endblock %}
{% block scripts %}
<script>
$("#scan_table").load("{% url reports %}", function() {
  return false;
});
window.setInterval( function() {
    $("#scan_table").load("{% url reports %}");
    return false;
}, 10000);
</script>
{% endblock %}
