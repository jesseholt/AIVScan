          <!-- Begin Contact Form -->
	  <form class="form-horizontal">
            <fieldset>
              <legend>Fill out and submit this handy form to contact us!</legend>
               <div class="control-group">
                 <label class="control-label" for="input01">Email address</label>
                   <div class="controls">
                     <input type="text" class="span3 input-large" id="input01" placeholder="Email address">
                   </div>
               </div>
               <div class="control-group">
                 <label class="control-label" for="input01">Confirm email</label>
                   <div class="controls">
                     <input type="text" class="span3 input-large" id="input01" placeholder="Confirm email">
                   </div>
               </div>
               <div class="control-group">
		 <label class="control-label" for="textarea">Message</label>
                   <div class="controls">
                     <textarea class="span3 input-large" id="textarea" rows="6" cols="40" placeholder="Enter a message here"></textarea>
                   </div>
               </div>
               <div class="form-actions">
                 <button type="submit" class="btn btn-primary">Submit</button>
                 <button class="btn">Cancel</button>
               </div>
            </fieldset>
          </form><!-- End Form -->

<!-- Begin Login & Register Modals
     ============================= -->

	<div class="modal fade hide" id="login-modal"><!-- Begin Login Modal -->
	   <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Login</h3>
           </div><!-- /modal-header -->
           <div class="modal-body">
              <form class="well form-vertical"><!-- Begin Login Form -->
                <fieldset>
                  <div class="control-group">
                    <label class="control-label">Email Address</label>
                      <div class="controls">
                        <input type="text" class="input-large" id="input01" placeholder="Email Address">
                      </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Password</label>
                      <div class="controls">
                        <input type="password" class="input-large" id="input01" placeholder="Password">
                      </div>
                  </div> 
                  <div class="control-group">
  	            <label class="checkbox"><input type="checkbox">Remember me</label>
                  </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="close" class="btn" data-dismiss="modal">Cancel</button>
                </fieldset>
              </form><!-- End Login Form -->
              <a href="password-reset.html">Forgot Password?</a>
           </div><!-- /modal-body --> 
        </div><!-- /login-modal -->

       <!-- Register Modal 
            ============== -->
       <div class="modal fade hide" id="register-modal"><!-- Begin Register Modal -->

            <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Register</h3>
          </div><!-- /modal-header -->
          <div class="modal-body">
            <form class="well form-horizontal">
              <fieldset>
                  <div class="control-group">
  	            <label class="control-label" for="input01">First name</label>
                      <div class="controls">
  	   	        <input type="text" class="input-large" id="input01" placeholder="First name">
                      </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="input01">Last name</label>
                      <div class="controls">
	                <input type="text" class="input-large" id="input01" placeholder="Last name">
                      </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="input01">Email</label>
                      <div class="controls">
                        <input type="text" class="input-large" id="input01" placeholder="Email address">
                      </div> 
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="input01">Confirm Email</label>
                      <div class="controls">
                        <input type="text" class="input-large" id="input01" placeholder="Confirm Email">
                      </div> 
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="input01">Password</label>
                      <div class="controls">
                        <input type="password" class="input-large" id="input01" placeholder="Password">
                      </div>
                  </div>
                  <div class="control-group">                  
                    <label class="control-label" for="input01">Confirm password</label>
                      <div class="controls">
                        <input type="password" class="input-large" id="input01" placeholder="Confirm password">
                      </div>
                  </div>
                  <div class="control-group">
  	            <label class="checkbox">
    	              <input type="checkbox" id="optionsCheckbox" value="mandatory">
                         <strong>I have read and accept AIVScan <a href="terms.html">terms</a>.</strong>
                    </label>
                  </div>
                  <div class="pull-right">       
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="close" class="btn" data-dismiss="modal">Cancel</a></button>
                  </div>
              </fieldset>
            </form><!-- End Registration Form -->
